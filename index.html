<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Travel App</title>
</head>

<body>
  <!-- Header -->
  <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#home">Travel App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#currency">Currency Exchange</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#weather">Weather</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#map">Location</a>
        </li>
      </ul>
    </div>
    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Subscribe
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Subscribe to Updates</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out of marketing emails</label>
              </div>
              <input type="submit" class="btn btn-primary subModal"></input>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </nav>

  <!-- <div id="home" class="jumbotron jumbotron-fluid ">
        <div class="container">
          <h1 class="display-4 headerBorder">Search Destination!</h1>
         <div class="formDiv"> -->

  <!-- </div>
      </div>
      -->

  <div id="home" class="container-fluid">
    <div class="row">
      <div class="col-12 col-xl-12 mb-4 mb-lg-0 justify-content-center">
        <div class="card text-center">

          <div class="card-body d-flex justify-content-center">
            <div>

            </div>
            <div class="form-group justify-content-md-center">
              <h1 class="card-title"> Discover a new Destination!</h1>
              <form id="submit-form">
                <input type="text" class="form-control my-3 align-items: text-center" id="searchCity"
                  placeholder="Search City">

                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
              </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <br>
  <br>
  <!-- City Images Start Here -->
  <div class="card-group" id="images">
  </div>
  <!-- City Images End Here -->

  <div class="mapDiv">
    <div id="map">
    </div>
  </div>
  <br>
  <br>

  <!-- currency-exchange-app Start Here -->
  <main class="col-md-9 ml-sm-auto col-lg-12 mb-5">
    <div class="row ml-3 my-6">
      <div class="card" style="width: 50rem">

        <div id="currency" class="card-body">
          <h3  class="currency">Currency</h3>
          <p class="description"></p>
          <div class="formDiv">
            <form id="currency-form">
              <div class="form-group">
                <input type="text" class="form-control" id="currencyFrom" placeholder="currencyFrom">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="currencyTo" placeholder="currencyTo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="amount">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="new_amount" placeholder="new amount">
              </div>
              <button type="submit" id="currencybtn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="weather" class="card" style="width: 18rem">
      <div class="row my-6 ml-3">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <h3  class="weather">Weather Forecast</h3>
            <img class="icon">
            <p id="cityName"></p>
            <p id="temp" class="card-text temp"></p>
            <p id="wind" class="card-text wind"></p>
            <p id="humidity" class="card-text humidity"></p>
            </p>
          </div>
        </div>

      </div>
  </main>
  <footer class="card" style="width: 100rem">
         <h6>Travel App ©️ 2023 - Made with ❤️ by Nick Brink & Ope Orekoya & Avadhesh</h6>
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
