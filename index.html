            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

          </div>

          
          </div>

        <!-- City Images End Here -->
      
      
      </div>
      <div class="card" style="width: 50rem">
          <div class="card-body">
          <h3 id="currency" class="currency">Currency</h3>
          <p class="description"></p>
          <div class="formDiv">
            <form id="currency-form">
                <div class="form-group" >
                    <input type="text" class="form-control" id="currencyFrom" placeholder="currencyFrom">
                </div>
                <div class="form-group" >
                  <input type="text" class="form-control" id="currencyTo" placeholder="currencyTo">
              </div>
              <div class="form-group" >
                <input type="text" class="form-control" id="amount" placeholder="amount">
            </div>    
            <div class="form-group" >
              <input type="text" class="form-control" id="new_amount" placeholder="new amount">
          </div>              
              <button type="submit" id="currencybtn" class="btn btn-primary">Submit</button>
            </form>
          </div>   
        </div>
      </div>
<div class="card" style="width: 18rem">
    <div class="card-body">
    <h3 id="weather" class="weather">Weather Forecast</h3>
        <img class="icon">
        <p class="card-text description"></p>
        <p id="temp" class="card-text temp"></p>
        <p id="wind" class="card-text wind"></p>
        <p id="humidity" class="card-text humidity"></p>
