<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Travel App</title>
</head>

<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Travel App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Currency Exchange</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weather</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Location</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
          <h1 class="display-4 headerBorder">Travel App</h1>
        </div>
      </div>
      <div class="formDiv">
        <form id="submit-form">
            <div class="form-group" >
                <input type="text" class="form-control" id="searchCity" placeholder="Search City">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
      </div>


      <br>
      <br>
      <div class="mapDiv">
        <div id="map">
        </div>
      </div>    
      <br>
      <br>




<div class="card" style="width: 18rem">
  
  <div class="card-body">
    <h3 class="currency">Currency</h3>
    <p class="description"></p>

  </div>
</div>
<div class="card" style="width: 18rem">
    <div class="card-body">
    <h3 class="weather">Weather Forecast</h3>
        <img class="icon">
        <p class="card-text description"></p>
        <p class="card-text temp"></p>
        <p class="card-text wind"></p>
        <p class="card-text humidity"></p>
    </p>
  </div>
</div>
